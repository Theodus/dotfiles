window:
  decorations: none
  padding:
    x: 4
    y: 4

font:
  size: 15.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'

  normal:
    black:   '0x000000'
    red:     '0xaf0000'
    green:   '0x00af00'
    yellow:  '0xafd700'
    blue:    '0x1080ff'
    magenta: '0xd700af'
    cyan:    '0x00d7af'
    white:   '0xeaeaea'

  bright:
    black:   '0x474747'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x00a0ff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'

background_opacity: 0.9

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - tmux
